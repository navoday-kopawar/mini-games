<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
  <title>Mini Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="./manifest.json">

  <style>
    :root {
      --bg-color: #0f172a;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --accent: #38bdf8;
    }


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0f172a, #020617);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 2rem 1rem 1.5rem;
      text-align: center;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header h1 {
      font-size: clamp(1.6rem, 4vw, 2.2rem);
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1.5rem;
    }

    .game-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .game-icon img {
      width: 85px;
      height: 85px;
      transition: transform 0.2s ease;
    }

    .game-icon:hover img {
      transform: scale(1.1);
    }

    .game-icon:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 6px;
    }

    .game-icon span {
      font-size: 0.85rem;
      font-weight: 500;
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-secondary);
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(8px);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner">
      <img src="./assets/logo_Light.png" alt="Mini Games Logo" width="36" height="36">
      <h1>Mini Games</h1>
    </div>
  </header>
  <main>
    <section class="game-grid">
      <a href="./StressRelefBubbles.html" class="game-icon">
        <img src="./assets/StressRelefBubbles.png" alt="Stress Relief Bubbles Game Icon">
        <span>Stress Relief Bubbles</span>
      </a>
      <a href="./Tic-Tac-Toe.html" class="game-icon">
        <img src="./assets/TicTacToe.png" alt="Tic Tac Toe Game Icon">
        <span>Tic-Tac-Toe</span>
      </a>
      <a href="./Snake.html" class="game-icon">
        <img src="./assets/Snake.png" alt="Snake Game">
        <span>Mini Snake</span>
      </a>
    </section>
  </main>
  <footer>
    Design by
    <a href="https://navoday-kopawar.github.io/navoday-portfolio/" target="_blank" rel="noopener noreferrer">
      Navoday
    </a>
  </footer>
<button id="installBtn" hidden>Install App</button>
<script>
let deferredPrompt;
const installBtn = document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt", e => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.hidden = false;
});

installBtn.addEventListener("click", async () => {
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
  installBtn.hidden = true;
});
</script>


  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./service-worker.js");
    });
  }
</script>

</body>

</html>
